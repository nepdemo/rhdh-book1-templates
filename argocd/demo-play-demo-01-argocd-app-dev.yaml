---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-play-demo-01-dev
  namespace: demo-gitops
  labels:
    # argocd/app-name: demo-play-demo-01-dev
    wzhlab.top/app-name: demo-play-demo-01-dev
  annotations:
    # argocd/app-name: demo-play-demo-01-dev
    wzhlab.top/app-name: demo-play-demo-01-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  project: default
  source:
    repoURL: https://gitlab-demo-gitlab.apps.demo-01-rhsys.wzhlab.top/development/demo-play-demo-01-gitops.git
    targetRevision: main
    path: ./helm/app
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-play
  syncPolicy:
    automated: 
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true    
    retry:
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
